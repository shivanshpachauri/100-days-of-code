<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    <!-- <h1>{{posts}}</h1> -->
    {%for post in posts%}
    <!-- prettier-ignore -->
    {% if post['id']==2:%}
    <h1>{{post["title"]}}</h1>
    {%endif%}
    <h2>{{post['subtitle']}}</h2>
    {%endfor%}
  </body>
</html>
